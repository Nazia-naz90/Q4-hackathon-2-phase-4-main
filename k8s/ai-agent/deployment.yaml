# k8s/agent.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-agent
  template:
    metadata:
      labels:
        app: todo-agent
    spec:
      containers:
        - name: todo-agent
          image: todo-agent:v5
          imagePullPolicy: Never
          ports:
            - containerPort: 8001
          env:
            # ðŸ‘‡ Existing: OpenAI Key
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: todo-secrets
                  key: OPENAI_API_KEY

            # âœ… NEW: Database URL (Ye miss tha!)
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: todo-secrets
                  key: DATABASE_URL

            # ðŸ‘‡ Existing: Backend URL
            - name: BACKEND_URL
              value: "http://todo-backend:8000"