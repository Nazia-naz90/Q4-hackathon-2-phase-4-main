apiVersion: v1
kind: Secret
metadata:
  name: todo-secrets
  namespace: {{ include "todo-app.namespace" . }}
type: Opaque
data:
  POSTGRES_USER: {{ .Values.secrets.postgresUser | b64enc | quote }}
  POSTGRES_PASSWORD: {{ .Values.secrets.postgresPassword | b64enc | quote }}
  POSTGRES_DB: {{ .Values.secrets.postgresDb | b64enc | quote }}
  DATABASE_URL: {{ .Values.database.url | b64enc | quote }}
  SECRET_KEY: {{ .Values.secrets.secretKey | b64enc | quote }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | b64enc | quote }}