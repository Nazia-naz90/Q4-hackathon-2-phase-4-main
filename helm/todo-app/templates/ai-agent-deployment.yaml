apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-ai-agent
  namespace: {{ include "todo-app.namespace" . }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.aiAgent.autoscaling.enabled }}
  replicas: {{ .Values.aiAgent.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "todo-app.selectorLabels" . | nindent 6 }}
      app: todo-ai-agent
  template:
    metadata:
      {{- with .Values.aiAgent.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "todo-app.selectorLabels" . | nindent 8 }}
        app: todo-ai-agent
    spec:
      {{- with .Values.aiAgent.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.aiAgent.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-ai-agent
          securityContext:
            {{- toYaml .Values.aiAgent.securityContext | nindent 12 }}
          image: "{{ .Values.aiAgent.image.repository }}:{{ .Values.aiAgent.image.tag }}"
          imagePullPolicy: {{ .Values.aiAgent.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8001
              protocol: TCP
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: todo-secrets
                  key: OPENAI_API_KEY
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: todo-secrets
                  key: DATABASE_URL
            - name: BACKEND_URL
              value: "http://todo-backend:{{ .Values.backend.service.port }}"
            # Configuration from ConfigMap
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: todo-app-config
                  key: LOG_LEVEL
            - name: PYTHON_ENV
              valueFrom:
                configMapKeyRef:
                  name: todo-app-config
                  key: PYTHON_ENV
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  name: todo-app-config
                  key: AGENT_HOST
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: todo-app-config
                  key: AGENT_PORT
            - name: BACKEND_URL_INTERNAL
              valueFrom:
                configMapKeyRef:
                  name: todo-app-config
                  key: BACKEND_URL_INTERNAL
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.aiAgent.resources | nindent 12 }}
      {{- with .Values.aiAgent.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or .Values.aiAgent.affinity .Values.global.affinity }}
      affinity:
        {{- if .Values.aiAgent.affinity }}
        {{- toYaml .Values.aiAgent.affinity | nindent 8 }}
        {{- end }}
        {{- if .Values.global.affinity }}
        {{- toYaml .Values.global.affinity | nindent 8 }}
        {{- end }}
      {{- end }}
      {{- with .Values.aiAgent.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}