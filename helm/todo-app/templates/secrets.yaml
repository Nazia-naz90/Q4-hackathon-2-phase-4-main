apiVersion: v1
kind: Secret
metadata:
  name: todo-secrets
  namespace: {{ include "todo-app.namespace" . }}
type: Opaque
stringData:
  POSTGRES_USER: {{ .Values.secrets.postgresUser | quote }}
  POSTGRES_PASSWORD: {{ .Values.secrets.postgresPassword | quote }}
  POSTGRES_DB: {{ .Values.secrets.postgresDb | quote }}
  DATABASE_URL: {{ .Values.database.url | quote }}
  SECRET_KEY: {{ .Values.secrets.secretKey | quote }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}